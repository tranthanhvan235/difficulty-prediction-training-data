# Provide a list of paths to MSA files for which you wish to generate training data
# currently all MSAs will be run under the same model, so make sure to only provide either
# DNA or AA data and not both
# note that at the moment this pipeline does not support partitioned analyses
msa_paths:
  [
    "/Users/julia/Desktop/Masterarbeit/Datasets/BioinfProtocols/dataset/027.phy",
    "/Users/julia/Desktop/Masterarbeit/Datasets/test-Datasets/DNA-Data/101/101.phy"
  ]

# either DNA or AA
data_type: "DNA"

# After running the pipeline, the outdir will contain a subdirectory for each given MSA
# each subdirectory contains:
# - a directory called "output_files": contains all RAxML-NG and IQ-Tree log files
# - an .sqlite3 database file containing all information, see README.md for database schema
outdir: "data/"

# provide the paths to the RAxML-NG and IQ-Tree executables here
software:
  raxml-ng:
    command: "/Users/julia/Desktop/Masterarbeit/MasterThesis/snakemake/software/param-raxml-ng/bin/raxml-ng"
    model: GTR+G
    threads: 2
  iqtree:
    command: "/Users/julia/miniconda3/envs/bioinfo/bin/iqtree"
    model: GTR+FO+G4
    threads: 2

# these variables are used for coding and debugging, we do not recommend changing them
_debug:
  _num_pars_trees: 1
  _num_rand_trees: 1